<template name="spaces">
    <div class="form-well add-page">
        <h3>Add new space:</h3>
      {{> quickForm collection="Spaces" id="insertSpaceForm" type="insert" label-class="control-label" input-col-class="controls" template="bootstrap-horizontal"}}
    </div>
  {{#each spaces}}
    {{> space_item}}
  {{/each}}
</template>
